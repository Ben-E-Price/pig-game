<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>

      <section class="game-panel">

          <section class="start-panel">

            <section class="player-select-panel">

              <div class="player-select top-wrapper">
                <h1 id="player-select-heading">Select Number Of Players</h1>
              </div>

              <div class="player-select bottom-wrapper">
                <button class="player-select-btn" id="previous"> < </button>
                <div class="number-display"> 4 </div>
                <button class="player-select-btn" id="increase"> > </button>
              </div>

            </section>

            <button id="start-btn">Start Game</button>

          </section>

          <section class="user-panel">

          </section>

          <section class="end-panel">

          </section>
      </section>

    </main>
    <script src="script.js"></script>
  </body>
</html>
