<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>

      <section class="game-panel dis-flex">

          <section class="start-panel dis-flex-col">

            <div class="dis-flex hover-el" id="rules">?</div>

            <section class="player-select-panel dis-flex-col">

              <div class="player-select top-wrapper">
                <h2 id="player-select-heading">Select Number Of Players</h2>
              </div>

              <div class="player-select bottom-wrapper dis-flex">
                <button class="player-select-btn" id="previous"> < </button>
                <div class="number-display"> 
                  <p id="player-num-dis"> 2 </p>  
                </div>
                <button class="player-select-btn" id="increase"> > </button>
              </div>

            </section>

            <button id="start-btn">Start Game</button>

          </section>

          <section class="user-panel dis-flex-col">
            <h1 class="player-heading">Player</h1>
            <div class="overall-score-panel">
              <p class="overall-score">000</p>
            </div>

            <div class="current-score-panel dis-flex-col">
              <h2 class="current-heading">Current</h2>
              <p class="current-score">000</p>
            </div>

          </section>

          <section class="game-play-elements hidden">

            <button class="game-play-btn" id="roll-btn"> Roll Dice </button>
            <img id="dice-img" src="dice-1.png">            
            <button class="game-play-btn" id="hold-btn"> Hold </button>

          </section>

          <section class="end-panel hidden">

            <p id="winning-player-text">Winning Player</p>

            <div id="player-order-panel">
              <div class="player-pos-wrapper">

                <p class="player-pos-num">1st</p>
                <p class="player-pos-text">Player</p>

              </div>
            </div>

            <div id="end-btns-panel">
              <button class=" hover-el" id="restart-btn">Restart Game</button>
              <button class=" hover-el" id="reset-btn">Reset Game</button>
            </div>

          </section>

      </section>

    </main>
    <script src="script.js"></script>
  </body>
</html>
